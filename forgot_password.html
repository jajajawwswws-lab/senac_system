<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset Password - Estoque Senac">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Forgot Password - Estoque Senac</title>
</head>

<body class="bg-gray-50 min-h-screen">

<link rel="stylesheet" href="style.css">

<!-- Header -->
<header class="sticky top-0 z-50">
    <hr style="border: none; height: 75px; background-color: rgb(6, 43, 124);">
    <hr style="border: none; height: 25px; background-color: rgb(250, 166, 40);">

    <img src="senac-logo-png_seeklogo-205285.png" alt="logo" class="mx-auto w-32">
    <img src="2066642.png" alt="logo" class="mx-auto w-16">
</header>

<!-- Main Content -->
<main class="container mx-auto px-4 max-w-md mt-8 mb-20">
    <div class="bg-white border border-gray-300 rounded-lg shadow-sm p-6 md:p-8">

        <h1 class="text-3xl font-normal mb-4 amazon-blue text-center md:text-left">
            Forgot your password?
        </h1>

        <p class="text-gray-600 text-sm mb-6">
            Enter your email address and we will send you instructions to reset your password.
        </p>

        <form id="forgotPasswordForm" class="space-y-6">

            <!-- Email Field -->
            <div class="space-y-2">
                <label for="email" class="block font-medium text-gray-700">
                    Email Address <span class="text-red-500">*</span>
                </label>

                <input type="email"
                       id="email"
                       name="email"
                       required
                       placeholder="Enter your registered email"
                       class="w-full px-3 py-2.5 border border-gray-300 rounded-md 
                              focus:outline-none focus:ring-2 focus:ring-orange-300
                              transition-colors duration-200">

                <div class="flex justify-between items-center">
                    <p class="text-xs text-gray-500">
                        We will send a password reset link to this email.
                    </p>
                    <span class="text-xs text-gray-500">Required</span>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full amazon-orange border border-gray-400 rounded-md py-3 px-4 
                           text-sm font-medium hover:shadow-md transition-all duration-200 
                           focus:outline-none focus:ring-2 focus:ring-orange-300 focus:ring-offset-2">
                Send Reset Link
            </button>

            <!-- Back to Login -->
            <div class="text-center pt-4 border-t border-gray-200">
                <p class="text-gray-600">
                    Remember your password?
                    <a href="index.html"
                       class="text-blue-600 hover:text-orange-600 hover:underline 
                              font-medium ml-1">
                        Back to Sign In
                    </a>
                </p>
            </div>

        </form>
    </div>
</main>

<!-- Simple Success Script -->
<script>
document.getElementById("forgotPasswordForm").addEventListener("submit", function(e){
    e.preventDefault();

    alert("If this email exists in our system, you will receive a password reset link shortly.");

    this.reset();
});
</script>

</body>
</html>
