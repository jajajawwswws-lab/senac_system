<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    
    <!-- SEU CSS PURO (sem Tailwind) -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon (opcional - elimina erro 404) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ”</text></svg>">
    
    <!-- Scripts necessÃ¡rios (CDNs externos) -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LcvXCEsAAAAAD8UP8FtA29Anwpeq7AhiVWZQ_fQ"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/emailjs.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" id="btnLogin">Entrar</button>
            </form>
        </div>
    </div>

    <!-- âœ… CAMINHO CORRETO DO SCRIPT -->
    <script src="index.js"></script>
</body>
</html>
