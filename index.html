<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    
    <!-- CSS original -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon original (se tiver) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Scripts originais -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LcvXCEsAAAAAD8UP8FtA29Anwpeq7AhiVWZQ_fQ"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/emailjs.min.js"></script>
    
    <!-- Tailwind CSS (se vocÃª quiser manter) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" id="btnLogin">Entrar</button>
            </form>
        </div>
    </div>

    <!-- JavaScript original (nome do arquivo como estava) -->
    <script src="index.js"></script>
</body>
</html>
